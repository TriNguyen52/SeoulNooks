<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script src="https://unpkg.com/alpinejs" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
        
        <style>
            body {
                font-family: 'Roboto Slab', serif;
            }
        </style>
        
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="py-4 px-6 flex justify-between bg-[#EFB32F]">
            <a href="/" class="text-white">Seoul Nooks</a>

            <div class="space-x-4">
                <a href="{% url 'about' %}" class="py-3 px-5 text-white">About</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="py-3 px-5 text-white">Dashboard</a>
                    <a href="{% url 'applications_list' %}" class="py-3 px-5 text-white">Applications</a>
                    <a href="{% url 'logout' %}" class="py-3 px-5 bg-red-800 rounded-xl text-white">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="py-3 px-5 bg-yellow-700 rounded-xl text-white">Login</a>
                    <a href="{% url 'signup' %}" class="py-3 px-5 bg-yellow-700 rounded-xl text-white">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}
    </body>
</html>
